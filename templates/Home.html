{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}"/>
<script src="{% static 'script.js' %}">
</script>


<span>
    {% if user.is_authenticated %}
    <a href="/logout" class="my-btn" >
        logout
    </a>
    {% else %}
    <a href="/login" class="my-btn">
        login
    </a>
    {% endif %}
</span>
<div>
    {% if user.is_authenticated %}
    <h3>Wel come, {{user.username}} 
    {% endif %}
    </h3>
    <h1>All the blogs

        <span>
            <a href="/newblog" class="my-btn">
                +
            </a>
        </span>
    </h1>
</div>
<div class="card-container">
    {% for blog in blogs %}
    <div class="my-card">
        <h1 class="card-title">
            {{blog.title}}
        </h1>
        <p>{{blog.description}}</p>
        
        <a href="{% url 'blog' blog.id %}" class="my-btn">
            Show more
        </a>
    </div>
    {% endfor %}
</div>
