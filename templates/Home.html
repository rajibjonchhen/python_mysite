{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}"/>
<script src="{% static 'script.js' %}">
</script>
<div class="card-container">
    {% for feature in features %}
    <div class="my-card">
        <h1 class="card-title">
            {{feature.id}}
            {{feature.title}}
            
        </h1>
        <p>{{feature.description}}</p>
        <button class="card-btn">
            Show more
        </button>
    </div>
    {% endfor %}
</div>
